name: "Guy - spring-petclinicn Build"
on: 
  workflow_dispatch:
permissions:
  contents: read
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # JFrog platform url (for example: https://acme.jfrog.io)
      JF_URL: ${{ vars.JF_URL }}  
      DOCKER_REPO: "solengeu.jfrog.io/guy-docker-dev"
      IMAGE_NAME: "spring-petclinic:3.3.0"
      # JFROG_CLI_BUILD_PROJECT: guy
      # JFROG_CLI_LOG_LEVEL: DEBUG
    # Here we install all the tools : docker buildx, QEMU, JDK 11, JFrog CLI
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
          cache: maven
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      # configure JFrog CLI
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        with:
          oidc-provider-name: "guy-github"
          
      # - name: Curation audit 
      #   run: |
      #     jf curation-audit

      - name: gradle build 
        run: |
          ./gradlew build
      
      - name: docker build and push 
        run: |
          ls build/libs
          docker build -t $DOCKER_REPO/$IMAGE_NAME .
          # docker images
          # docker tag $IMAGE_NAME $DOCKER_REPO/$IMAGE_NAME
          jf docker push $DOCKER_REPO/$IMAGE_NAME

      - name: Collect and Publish Build Info
        run: |
          # Collect environment variables for the build
          jf rt bce
          # Collect VCS details from git and add them to the build
          jf rt bag
          # Publish build info
          jf rt bp
        
      - name: Scan Build
        run: | 
          jf bs

          
